<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Recetario Medico</title>
  <link rel="stylesheet" href="./css/styleformulario.css">

</head>

<body>
  <div class="contenedor">

    <div>




      <h1 class="navbar navbar-lightskyblue bg-light">
        <a class="navbar-brand" style=" font-size: 30pt">R.M.U.Online</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="date" style=" font-size: 20pt" placeholder="date"
            aria-label="Fecha">

        </form>
      </h1>
      <br>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombreEnfermera" style="margin-left:20px;">Nombre y Apellido de/la <strong>Enfermera/o</strong>
            </label>
            <input type="text" style="font-family: Arial;size: 10; font-size: 20pt; margin-left:15px;"
              class="form-control" id="nombreEnfermera">
          </div>
          <div class="form-group col-md-6">
            <label for="matriculaEnfermera" style="margin-left:20px;">Matricula N°</label>
            <input type="number" style="font-family: Arial;size: 10; font-size: 20pt; width: 450pt;margin-left:15px;"
              class="form-control" id="matriculaEnfermera">

          </div>

          <div class="form-group col-md-6">
            <label for="nombrepaciente" style="margin-left:20px;">Nombre y Apellido del <strong> Paciente</strong>
            </label>
            <input type="text" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;"
              class="form-control" id="nombrepaciente">
          </div>
          <div class="form-group col-md-6">
            <label for="numeroAfiliado" style="margin-left:20px;">N° de Afiliado</label>
            <input type="number" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;width: 450pt"
              class="form-control" id="numeroAfiliado">

          </div>

        </div>
        <div class="form-inline">
          <label for="fechaIngreso" style="margin-left:20px;">Fecha de Ingreso paciente</label>
          <input type="date" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;" class="form-control"
            id="fechaIngreso">

        </div>

        <br>
        <hr color="grey" width="80%"style="height: 2px;" />
        <br>
        <div class="form-row">
          <div class="form-group col-md-6">

            <label for="nomMedico" style="margin-left:20px;">Nombre y Apellido del <strong> Médico</strong> </label>
            <input type="text" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;"
              class="form-control" id="nomMedico">
          </div>
          <div class="form-group col-md-6">
            <label for="matriculaMedico" style="margin-left:20px;">Matricula N°</label>
            <input type="number" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;width: 450pt"
              class="form-control" id="matriculaMedico">

          </div>
        </div>

        <br>
        <div class="form-group">
          <h3><label for="DiagnosticoMedico" style="margin-left:20px;">Diagnostico Médico</label></h3>
          <textarea class="form-control"
            style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;width: 98.5%" id="DiagnosticoMedico"
            rows="3">Escriba Aqui</textarea>
        </div>
        <br>
        <h3><label for="Medicamentos" style="margin-left:20px;">Medicamentos</label></h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <center><label for="Droga" style="margin-left:20px;">Droga</label></center>
            <input type="text" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;"
              class="form-control" id="droga1">
            <input type="text" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;"
              class="form-control" id="droga2">
            <input type="text" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;"
              class="form-control" id="droga3">
            <input type="text" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;"
              class="form-control" id="droga4">
          </div>
          <div class="form-group col-md-6">
            <center><label for="nombreGenerico" style="margin-left:20px;">Nombre Genérico</label></center>
            <input type="text" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;width: 97%"
              class="form-control" id="nombreGenerico1">
            <input type="text" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;width: 97%"
              class="form-control" id="nombreGenerico2">
            <input type="text" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;width: 97%"
              class="form-control" id="nombreGenerico3">
            <input type="text" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;width: 97%"
              class="form-control" id="nombreGenerico4">

          </div>


        </div>
    </div>
    <br>
    <hr color="grey" width="80%" style="height: 2px;"/>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombreFarmacia" style="margin-left:20px;">Nombre de la <strong>Farmacia</strong></label>
        <input type="text" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;" class="form-control"
          id="nombreFarmacia">
      </div>

      <div class="form-group col-md-6">
        <label for="numeroCuil" style="margin-left:20px;">Cuil</label>
        <input type="number" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;width: 450pt"
          id="numeroCuil" class="form-control">

      </div>

    </div>
    <div class="form-row">
      <div class="form-check">
        <input class="form-check-input;margin-left:18px" type="checkbox" style="width:25px;height:25px;" id="entregados">
        <label class="form-check-label;margin-left:18px" for="gridCheck">
         <strong> Medicamentos Entregados</strong>
        </label>
      </div>
      <br>
      <div class="form-check">
        <input class="form-check-input;margin-left:18px" type="checkbox" style="width:25px;height:25px;" id="enFalta">
        <label class="form-check-label;margin-left:18px" for="gridCheck">
          <strong> Medicamentos En Falta</strong>
        </label>
      </div>

    </div>
    <br>
    <div class="form-group">
      <h3><label for="Observaciones" style="margin-left:20px;">Observaciones</label></h3>
      <textarea class="form-control" style="font-family: Arial;size: 10; font-size: 20pt;margin-left:15px;width: 98.5%"
        id="Observaciones" rows="2">Escriba Aqui</textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-primary" style="margin-left:50px;font-size: 15pt;margin-block-end: 4mm;">ENVIAR</button>
      </form>

    </div>











  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  </div>
</body>

</html>
